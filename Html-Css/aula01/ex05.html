<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento tabela</title>
    <style>
        table,tr,td {
            border: 1px solid #000;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Html Table</h1>
    <table>
        <tr>
            <td>coluna 1</td>
            <td>coluna 2</td>
            <td>coluna 3</td>
        </tr>
        <tr>
            <td>coluna 4</td>
            <td>coluna 5</td>
            <td>coluna 6</td>
        </tr>
        <tr>
            <td>coluna 7</td>
            <td>coluna 8</td>
            <td>coluna 9</td>
        </tr>
    </table>
</body>
</html>
