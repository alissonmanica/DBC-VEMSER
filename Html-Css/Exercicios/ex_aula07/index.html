<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galery Bootstrap</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .navbar > a {
            font-size: 22px;
        }

        .container {
            height: 300px;
        }

        .row {
            width: 100%;
            height: 100%;
        }

        .card {
            border: none;
            text-align: center;
            font-size: 20px;
        }

        .nav-link {
            color: white;
        }
        
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="nav-link" aria-current="page" href="#">Logo</a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Sobre</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Produtos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contato</a>
                </li>
              </ul>
            </nav>
        </header>
        <div class="container-fluid">
        <main>
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="card" style="width: 18rem;">
                        <img src="./images/dog1.jpeg" class="card-img-top" alt="dog">
                        <div class="card-body">
                          <p class="card-text">dog 1</p>
                        </div>
                      </div>
                      <div class="card" style="width: 18rem;">
                        <img src="./images/dog2.jpeg" class="card-img-top" alt="dog">
                        <div class="card-body">
                          <p class="card-text">dog 2</p>
                        </div>
                      </div>
                      <div class="card" style="width: 18rem;">
                        <img src="./images/dog3.jpeg" class="card-img-top" alt="dog">
                        <div class="card-body">
                          <p class="card-text">dog 3</p>
                        </div>
                    </div>
                </div>
              </div>
              <div class="container">
                <div class="row justify-content-center">
                    <div class="card" style="width: 18rem;">
                        <img src="./images/dog4.jpeg" class="card-img-top" alt="dog">
                        <div class="card-body">
                          <p class="card-text">dog 4</p>
                        </div>
                      </div>
                      <div class="card" style="width: 18rem;">
                        <img src="./images/dog5.jpeg" class="card-img-top" alt="dog">
                        <div class="card-body">
                          <p class="card-text">dog 5</p>
                        </div>
                      </div>
                      <div class="card" style="width: 18rem;">
                        <img src="./images/dog6.jpeg" class="card-img-top" alt="dog">
                        <div class="card-body">
                          <p class="card-text">dog 6</p>
                        </div>
                    </div>
                </div>
              </div>
        </main>
    </div>
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
