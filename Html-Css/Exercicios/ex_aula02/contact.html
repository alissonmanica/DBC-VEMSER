<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="imagem-topo">
                <img src="../cogumelo.jpg" alt="Cogumelo do Mario" width="50px">
                <span>
                    Melhores alunos do Vem ser de todos os tempos
                </span>
            </div>

            <div class="menu-topo">
                <nav>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/sobre">Sobre</a></li>
                        <li><a href="/contato">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        </header>
        <div class="container">
            <main>
                <div class="formulario">
                    <form>
                        <label for="username">Digite seu nome completo:</label>
                        <input type="text" name="username" placeholder="nome completo">
                        <br><br>
                        <label for="email">Digite seu e-mail:</label>
                        <input type="text" name="email" placeholder="e-mail">
            
                        <br><br>
            
                        <label for="questions">Qual o motivo do contato?</label>
                        <select name="questions" id="questions">
                            <option value="q1">HTML, é easy demais</option>
                            <option value="q2">CSS, é easy demais</option>
                            <option value="q3">JS, é easy demais</option>
                        </select>
            
                        <br><br>
            
                        <label for="msg">Sua Mensagem</label>
                        <br>
                        <textarea name="msg" id="msg" cols="35" rows="9" placeholder="mensagem"></textarea>
            
                        <br><br>
            
                        <input type="submit" value="salvar">
            
                    </form>
                </div>
            </main>
        </div>
        <footer>
            <div class="container">
                <div class="menu-footer">
                    <nav>
                        <ul>
                            <li><a href="/">Home</a></li>
                            <li><a href="/sobre">Sobre</a></li>
                            <li><a href="/contato">Contato</a></li>
                        </ul>
                    </nav>
                </div>
                <address>AV.Andarai 531 - Porto Alegre</address>
            </div>
        </footer>

</body>
</html>
