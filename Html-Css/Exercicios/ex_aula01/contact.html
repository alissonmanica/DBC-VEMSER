<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
</head>
<body>
    <header>
        <p>
            <img src="../cogumelo.jpg" alt="Cogumelo do Mario" width="50px">
             Melhores alunos do Vemser de todos os tempos
        </p>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/sobre">Sobre</a></li>
                <li><a href="/contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <label for="username">Digite seu nome completo:</label>
            <input type="text" name="username" placeholder="nome completo">
            <br><br>
            <label for="email">Digite seu e-mail:</label>
            <input type="text" name="email" placeholder="e-mail">

            <br><br>

            <label for="questions">Qual o motivo do contato?</label>
            <select name="questions" id="questions">
                <option value="q1">HTML, é easy demais</option>
                <option value="q2">CSS, é easy demais</option>
                <option value="q3">JS, é easy demais</option>
            </select>

            <br><br>

            <label for="msg">Sua Mensagem</label>
            <br>
            <textarea name="msg" id="msg" cols="35" rows="9" placeholder="mensagem"></textarea>

            <br><br>

            <input type="submit" value="salvar">

        </form>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/sobre">Sobre</a></li>
                <li><a href="/contato">Contato</a></li>
            </ul>
        </nav>
        <address>AV.Andarai 531 - Porto Alegre</address>
    </footer>
