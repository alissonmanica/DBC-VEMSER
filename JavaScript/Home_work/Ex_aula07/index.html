<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>My Todo List</title>
</head>
<body>
    <main id="container" class="container">
        <div class="mytodolist">
            <div class="headerlist">
                <h3>My Todo List</h3>
            </div>
            <div class="input">
                <div class="caixainput">
                    <p>Descrição do To Do</p>
                    <form id="formulario">
                        <input id="campoinput" type="text" placeholder="Digite aqui">
                        <button id="btn-add">+</button>
                    </form>                  
                </div>
            </div>
        </div>
        <ul id="lista" class="lista"> 
            <!-- local onde sera cadastrado o texto do input -->
            <h3>Nenhum "To do" cadastrado ainda</h3>
            <li id="elementodalista" class="elementodalista">
                <i class="fa-solid fa-check"></i>
                <p>Descrição de TODO 1 Apenas Para Teste Aqui Que Estou Fazendo</p>
                <i class="fa-solid fa-trash"></i>
            </li>
        </ul>
    </main>
    <script src="./script.js"></script>
</body>
</html>
